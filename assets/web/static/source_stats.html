<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="10">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Chrony</title>
</head>

<body>
  <div class="container mt-5">
    <h2>Source Statistics</h2>
    <div class="card mt-3 mr-3 ml-3" id="info" hidden>
      <table class="table table-sm table-striped table-hover" id="sourcestats">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">NP</th>
            <th scope="col">NR</th>
            <th scope="col">Span</th>
            <th scope="col">Frequency</th>
            <th scope="col">Frequency Skew</th>
            <th scope="col">Offset</th>
            <th scope="col">Std. Dev.</th>
          </tr>
        </thead>
        <tbody id="sourcestats_body"></tbody>
      </table>
    </div>
    <div class="card mt-3 mr-3 ml-3" id="hint">
      <div class="row mt-4">
        <div class="col text-center"><img src="/res/autorenew.svg" width="30px"></div>
      </div>
      <div class="row mt-3 mb-4">
        <div class="col text-center">Fetching data ...</div>
      </div>
    </div>
  </div>

  <script>
    const p = document.getElementById('sourcestats_body');
    const myRequest = new Request("/api/chrony/sourcestats");

    fetch(myRequest)
      .then((response) => response.json())
      .then((info) => {
        // console.log(info)
        document.getElementById('hint').setAttribute('hidden', 'true')
        document.getElementById('info').removeAttribute('hidden')

        for (let i = 0; i < info.status.length; i++) {
          const tr = document.createElement("tr")
          const td_name = document.createElement("th")
          td_name.setAttribute("scope", "row")
          const td_np = document.createElement("td")
          const td_nr = document.createElement("td")
          const td_span = document.createElement("td")
          const td_freq = document.createElement("td")
          const td_freq_skew = document.createElement("td")
          const td_offset = document.createElement("td")
          const td_stdev = document.createElement("td")

          td_name.innerHTML = info.status[i].name
          td_np.innerHTML = info.status[i].np
          td_nr.innerHTML = info.status[i].nr
          td_span.innerHTML = info.status[i].span
          td_freq.innerHTML = info.status[i].frequency
          td_freq_skew.innerHTML = info.status[i].frequency_skew
          td_offset.innerHTML = info.status[i].offset
          td_stdev.innerHTML = info.status[i].std_dev

          tr.appendChild(td_name)
          tr.appendChild(td_np)
          tr.appendChild(td_nr)
          tr.appendChild(td_span)
          tr.appendChild(td_freq)
          tr.appendChild(td_freq_skew)
          tr.appendChild(td_offset)
          tr.appendChild(td_stdev)

          p.appendChild(tr)
        }
      })
      .catch(console.error);

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('Info').setAttribute('hidden', 'true')
      document.getElementById('hint').removeAttribute('hidden')
    });
  </script>

  <script src="/bootstrap.bundle.min.js"></script>

</body>

</html>
