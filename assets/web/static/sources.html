<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="10">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Chrony</title>
</head>

<body>

  <div class="container mt-5">
    <h2>Sources</h2>
    <div class="card mt-3 mr-3 ml-3" id="info" hidden>
      <table class="table table-sm  table-hover" id="sources">
        <thead>
          <tr>
            <th scope="col">MS</th>
            <th scope="col">Name</th>
            <th scope="col">Stratum</th>
            <th scope="col">Poll</th>
            <th scope="col">Reach</th>
            <th scope="col">Last rx</th>
            <th scope="col">Last Sample</th>
          </tr>
        </thead>
        <tbody id="sources_body"></tbody>
      </table>
    </div>
    <div class="card mt-3 mr-3 ml-3" id="hint">
      <div class="row mt-4">
        <div class="col text-center"><img src="/res/autorenew.svg" width="30px"></div>
      </div>
      <div class="row mt-3 mb-4">
        <div class="col text-center">Fetching data ...</div>
      </div>
    </div>
  </div>

  </div>
  </div>

  <script>
    const p = document.getElementById('sources_body');
    const myRequest = new Request("/api/chrony/sources");

    fetch(myRequest)
      .then((response) => response.json())
      .then((info) => {
        document.getElementById('hint').setAttribute('hidden', 'true')
        document.getElementById('info').removeAttribute('hidden')

        for (let i = 0; i < info.sources.length; i++) {
          var cell_class = ""

          if (info.sources[i].ms == "^*") {
            cell_class = "table-success"
          }

          if (info.sources[i].ms == "^+") {
            cell_class = "table-warning"
          }

          if (info.sources[i].ms == "^?") {
            cell_class = "table-secondary"
          }

          if (info.sources[i].ms == "^-") {
            cell_class = "table-danger"
          }

          if (info.sources[i].ms == "^~") {
            cell_class = "table-danger"
          }
          const tr = document.createElement("tr")
          tr.setAttribute("class", cell_class)
          const td_ms = document.createElement("td")
          const td_name = document.createElement("td")
          const td_stratum = document.createElement("td")
          const td_poll = document.createElement("td")
          const td_reach = document.createElement("td")
          const td_lastrx = document.createElement("td")
          const td_lastsample = document.createElement("td")
          console.log("# " + i + ": " + info.sources[i].name)

          td_ms.innerHTML = info.sources[i].ms
          td_name.innerHTML = info.sources[i].name
          td_stratum.innerHTML = info.sources[i].stratum
          td_poll.innerHTML = info.sources[i].poll
          td_reach.innerHTML = info.sources[i].reach
          td_lastrx.innerHTML = info.sources[i].last_rx
          td_lastsample.innerHTML = info.sources[i].last_sample

          tr.appendChild(td_ms)
          tr.appendChild(td_name)
          tr.appendChild(td_stratum)
          tr.appendChild(td_poll)
          tr.appendChild(td_reach)
          tr.appendChild(td_lastrx)
          tr.appendChild(td_lastsample)

          p.appendChild(tr)
        }
      })
      .catch(console.error);

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('Info').setAttribute('hidden', 'true')
      document.getElementById('hint').removeAttribute('hidden')
    });

  </script>

  <script src="/bootstrap.bundle.min.js"></script>

</body>

</html>
