<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="5">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Chrony</title>
</head>

<body>
  <div class="container mt-5">
    <h2>Tracking Info</h2>
    <div class="card mt-3 mr-3 ml-3" id="info" hidden></div>
    <div class="card mt-3 mr-3 ml-3" id="hint">
      <div class="row mt-4">
        <div class="col text-center"><img src="/res/autorenew.svg" width="30px"></div>
      </div>
      <div class="row mt-3 mb-4">
        <div class="col text-center">Fetching data ...</div>
      </div>
    </div>
  </div>

  <script>
    const p = document.getElementById('info');
    const myRequest = new Request("/api/chrony/tracking");

    const table = document.createElement("table");
    table.setAttribute("class", "table table-sm table-striped table-hover")
    const thead = document.createElement("thead");

    const tbody = document.createElement("tbody");


    fetch(myRequest)
      .then((response) => response.json())
      .then((info) => {
        //console.log(info)
        for (const kv of info.info) {
          document.getElementById('hint').setAttribute('hidden', 'true')
          document.getElementById('info').removeAttribute('hidden')

          const tr = document.createElement("tr")
          const tdk = document.createElement("th")
          tdk.setAttribute("scope", "row")
          const tdv = document.createElement("td")

          tdk.innerHTML = kv.key.replaceAll("_", " ")
          tdv.innerHTML = kv.value

          tr.appendChild(tdk)

          tr.appendChild(tdv)
          tbody.appendChild(tr)
        }

        table.appendChild(thead)
        table.appendChild(tbody)
        p.appendChild(table)
      })
      .catch(console.error);

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('Info').setAttribute('hidden', 'true')
      document.getElementById('hint').removeAttribute('hidden')
    });
  </script>

  <script src="/bootstrap.bundle.min.js"></script>

</body>

</html>
