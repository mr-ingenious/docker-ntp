<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="20">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Chrony</title>
</head>

<body>
  <div class="container mt-5">
    <h2>Clients</h2>
    <div class="card mt-3 mr-3 ml-3" id="info" hidden>
      <table class="table table-striped table-hover" id="clients">
        <thead>
          <tr>
            <th scope="col">Hostname</th>
            <th scope="col">NTP rx</th>
            <th scope="col">NTP dropped</th>
            <th scope="col">NTP interval</th>
            <th scope="col">NTP interval2</th>
            <th scope="col">NTP last rx</th>
            <th scope="col">NTS-KE rx</th>
            <th scope="col">NTS-KE dropped</th>
            <th scope="col">NTS-KE interval</th>
            <th scope="col">NTS-KE last rx</th>
          </tr>
        </thead>
        <tbody id="clients_body"></tbody>
      </table>
    </div>
    <div class="card mt-3 mr-3 ml-3" id="hint">
      <div class="row mt-4">
        <div class="col text-center"><img src="/res/autorenew.svg" width="30px"></div>
      </div>
      <div class="row mt-3 mb-4">
        <div class="col text-center">Fetching data ...</div>
      </div>
    </div>
  </div>

  <script>
    const p = document.getElementById('clients_body');
    const myRequest = new Request("/api/chrony/clients");

    fetch(myRequest)
      .then((response) => response.json())
      .then((info) => {
        document.getElementById('hint').setAttribute('hidden', 'true')
        document.getElementById('info').removeAttribute('hidden')

          const td_ntp_received = document.createElement("td")
          const td_ntp_dropped = document.createElement("td")
          const td_ntp_int = document.createElement("td")
          const td_ntp_int_rr = document.createElement("td")
          const td_ntp_last_received = document.createElement("td")
          const td_ntske_received = document.createElement("td")
          const td_ntske_dropped = document.createElement("td")
          const td_ntske_interval = document.createElement("td")
          const td_ntske_last_received = document.createElement("td")

          td_hostname.innerHTML = info.clients[i].hostname
          td_ntp_received.innerHTML = info.clients[i].ntp_received
          td_ntp_dropped.innerHTML = info.clients[i].ntp_dropped
          td_ntp_int.innerHTML = info.clients[i].ntp_interval
          td_ntp_int_rr.innerHTML = info.clients[i].ntp_interval_rr
          td_ntp_last_received.innerHTML = info.clients[i].ntp_last_received
          td_ntske_received.innerHTML = info.clients[i].ntske_received
          td_ntske_dropped.innerHTML = info.clients[i].ntske_dropped
          td_ntske_interval.innerHTML = info.clients[i].ntske_interval
          td_ntske_last_received.innerHTML = info.clients[i].ntske_last_received

          tr.appendChild(td_hostname)
          tr.appendChild(td_ntp_received)
          tr.appendChild(td_ntp_dropped)
          tr.appendChild(td_ntp_int)
          tr.appendChild(td_ntp_int_rr)
          tr.appendChild(td_ntp_last_received)
          tr.appendChild(td_ntske_received)
          tr.appendChild(td_ntske_dropped)
          tr.appendChild(td_ntske_interval)
          tr.appendChild(td_ntske_last_received)
          p.appendChild(tr)
        }
      })
      .catch(console.error);

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('Info').setAttribute('hidden', 'true')
      document.getElementById('hint').removeAttribute('hidden')
    });
  </script>

  <script src="/bootstrap.bundle.min.js"></script>

</body>

</html>
