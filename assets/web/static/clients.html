<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="20">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Chrony</title>
</head>

<body>
  <div class="container mt-5">
    <h1>Clients</h1>
    <div class="card mt-3 mr-3 ml-3" id="info">
      <table class="table table-striped table-hover" id="clients">
        <thead>
          <tr>
            <th scope="col">Hostname</th>
            <th scope="col">NTP</th>
            <th scope="col">Info</th>
          </tr>
        </thead>
        <tbody id="clients_body"></tbody>
      </table>
    </div>
  </div>

  <script>
    const p = document.getElementById('clients_body');
    const myRequest = new Request("/api/chrony/clients");

    fetch(myRequest)
      .then((response) => response.json())
      .then((info) => {
        console.log(info)

        for (let i = 0; i < info.clients.length; i++) {
          const tr = document.createElement("tr")
          const td_hostname = document.createElement("td")
          const td_ntp = document.createElement("td")
          const td_info = document.createElement("td")

          console.log("# " + i + ": " + info.clients[i].name)

          td_hostname.innerHTML = info.clients[i].hostname
          td_ntp.innerHTML = info.clients[i].ntp
          td_info.innerHTML = info.clients[i].aux

          tr.appendChild(td_hostname)
          tr.appendChild(td_ntp)
          tr.appendChild(td_info)

          p.appendChild(tr)
        }
      })
      .catch(console.error);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
